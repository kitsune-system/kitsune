apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kitsune
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: kitsune
    spec:
      containers:
      - name: kitsune
        image: kitsunesystem/kitsune:$CI_COMMIT_SHA
        imagePullPolicy: Always
        env:
        - name: KITSUNE_SERVER_NAME
          value: 'api.kitsune-system.org'
        - name: KITSUNE_HTTP_PORT
          value: '80'
        - name: KITSUNE_HTTPS_PORT
          value: '443'
        - name: KITSUNE_CERT
          value: '$KITSUNE_CERT'
        - name: KITSUNE_KEY
          value: '$KITSUNE_KEY'

---

kind: Service
apiVersion: v1
metadata:
  name: kitsune
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: kitsune
  type: LoadBalancer
